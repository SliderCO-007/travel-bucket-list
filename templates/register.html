{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold">Create Your Account</h1>
                <p class="lead text-muted">Join now to start building your bucket list.</p>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                        </div>
                        <div class="mb-3">
                            <input autocomplete="off" class="form-control" name="email" placeholder="Email" type="email" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" name="password" placeholder="Password" type="password" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
